<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuongio - Trang cá nhân</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #ecf0f1;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 120%;
      background-image: url('https://giffiles.alphacoders.com/222/222452.gif');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    header {
      background: none;
      color: white;
      padding: 20px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 35%;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header h1 span {
      color: #f39c12;
    }

    .container {
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
    }

    .container p {
      font-size: 1.8em;
      color: white;
      backdrop-filter: blur(1px);
    }
    .container p1 {
      font-size: 1.2em;
      color: #f39c12;
      backdrop-filter: blur(1px);
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn, .btnl {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 30px;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .btnl img {
      width: 50px;
      height: 50px;
    }

    .btnl:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .btnl {
        width: 90%;
        padding: 10px;
        font-size: 1em;
      }

      .btnl img {
        width: 40px;
        height: 40px;
      }
    }

    footer {
      background: none;
      padding: 2px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-btn-container {
      display: flex;
      gap: 20px;
    }

    .footer-btn-container .btn {
      width: 60px;
      height: 60px;
      padding: 10px;
      border-radius: 50%;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .footer-btn-container .btn img {
      width: 40px;
      height: 40px;
    }

    .footer-btn-container .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .footer-btn-container .btn {
        width: 50px;
        height: 50px;
      }

      .footer-btn-container .btn img {
        width: 35px;
        height: 35px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>

<body>
  <header>
    <img src="https://cuongio.github.io/logo.png" alt="Cuongpipe Logo">
    <h1>Cuong<span>io</span> </h1>
  </header>

  <div class="container">
    <p>WELCOME</p> 
    <p1>My Demo project</p1>
    <div class="btn-container">
      <a href="https://sites.google.com/view/superphao/h%E1%BB%8Dc-k%E1%BB%B3-3" class="btnl" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=30844&format=png&color=000000">Tài liệu học tập</a>
      <a href="http://www.yt.cuong.42web.io/" class="btnl" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=64159&format=png&color=000000">Xem Youtube no ads</a>
      <a href="http://www.yt.cuong.42web.io/test" class="btnl" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=11926&format=png&color=000000">Demo notes</a>
    </div>
  </div>

<script>
  (function() {
    const element = new Image();
    Object.defineProperty(element, 'id', {
      get: function() {
        window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=IyBhfiQW8JQHXDMr';
      }
    });
    console.log(element);
  })();

  document.addEventListener('contextmenu', function (e) {
    e.preventDefault(); // Vô hiệu hóa menu chuột phải
    window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=IyBhfiQW8JQHXDMr'; // Chuyển hướng đến video Rich Roll
  });


</script>

  <footer>
    <div class="footer-btn-container">
      <a href="https://t.me/sonyqc" class="btn" title="My telegram" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=k4jADXhS5U1t&format=png&color=000000">
      </a>
      <a href="https://www.youtube.com/@cuongvideos" class="btn" title="My youtube channel" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=19318&format=png&color=000000">
      </a>
      <a href="https://www.github.com/cuongctb" class="btn" title="My GitHub" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=LoL4bFzqmAa0&format=png&color=000000">
      </a>
    </div>
  </footer>
</body>

</html>
