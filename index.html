
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang giải trí số 1 việt nam</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }
        header {
            background-color: #333;
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .container {
            margin-top: 60px;
            text-align: center;
            padding: 40px 20px;
        }
        .container p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin: 15px;
            padding: 20px 35px;
            background-color: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #005bb5;
            transform: translateY(-6px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        .footer-container {
            text-align: center;
            margin-top: 80px;
            padding: 30px;
            background-color: #333;
            color: white;
        }
        footer p {
            margin: 0;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        /* Flexbox layout for buttons */
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        /* Smooth hover effect for entire container */
        .container:hover {
            background-color: #e9ecef;
            transition: all 0.3s ease;
        }

        /* Making header's text and button's hover smooth */
        header, .btn {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Trang Chủ</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <p>Chào mừng bạn đến với trang chủ của chúng tôi!</p>
        <p>Đây là trang lưu trữ:</p>
        <p>Chọn một trong các nút dưới đây để truy cập các trang web của tôi:</p>

        <!-- Các nút nhấn để truy cập các trang khác -->
        <div class="btn-container">
            <a href="https://t.me/sonyqc" class="btn" target="_blank">Telegram</a>
            <a href="https://www.youtube.com/@cuongvideos" class="btn" target="_blank">My Channel Youtube</a>
            <a href="https://www.github.com/cuongctb" class="btn" target="_blank">GitHub</a>
            <a href="http://www.memo.cuong.42web.io/" class="btn" target="_blank">Ghi chú</a>
            <a href="http://www.yt.cuong.42web.io/" class="btn" target="_blank">Xem Youtube no ads</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-container">
        <footer>
            <p>&copy; 2024 by cuongctb</p>
        </footer>
    </div>

</body>
</html>
