<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="scary-video" autoplay muted playsinline>
    <source src="https://github.com/cuongio/cuongio.github.io/raw/refs/heads/main/y2mate.com%20-%20Jump%20scarevideo%20that%20will%20scare%20your%20friends_360p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Tăng âm lượng tối đa
    const video = document.getElementById('scary-video');
    video.muted = false; // Bật âm thanh
    video.volume = 1.0;  // Tăng âm lượng tối đa

    // Khóa chuột phải
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    // Ép full màn hình
    document.addEventListener('DOMContentLoaded', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
