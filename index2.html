<body>
    <!-- Video Background -->
    <div class="video-background">

    <!-- Countdown Content -->
    <div class="container">
        <h1>üéÜ Ch√†o M·ª´ng NƒÉm M·ªõi 2026 üéá</h1>
        <h2>Th·ªùi gian c√≤n l·∫°i ƒë·∫øn giao th·ª´a:</h2>
        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Ng√†y</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Gi·ªù</p>
            </div>
            <div class="time-box">

            </div>
            <div class="time-box">

            </div>

        </div>
        <p class="footer">Ch√∫c b·∫°n v√† gia ƒë√¨nh m·ªôt nƒÉm m·ªõi An Khang Th·ªãnh V∆∞·ª£ng!</p>

    <script>
        function countdownToTet() {
            const tetDate = new Date('2026-02-17T00:00:00'); // Th·ªùi ƒëi·ªÉm giao th·ª´a
            const now = new Date();
            const difference = tetDate - now;

            if (difference <= 0) {
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                document.getElementById('miliseconds').textContent = "000";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);
            const miliseconds = difference % 1000; // L·∫•y ph·∫ßn d∆∞ c·ªßa mili gi√¢y

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('miliseconds').textContent = miliseconds.toString().padStart(3, '0');
        }

        // C·∫≠p nh·∫≠t m·ªói 100ms
        setInterval(countdownToTet, 100);
        countdownToTet();
    </script>
