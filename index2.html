<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe id="youtube-video" src="https://www.youtube.com/embed/xYlvKMCU6_c?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1&fs=1&loop=1&playlist=xYlvKMCU6_c" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    // Khóa chuột phải
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    // Ép full màn hình
    const videoContainer = document.getElementById('video-container');
    document.addEventListener('DOMContentLoaded', () => {
      if (videoContainer.requestFullscreen) {
        videoContainer.requestFullscreen();
      } else if (videoContainer.webkitRequestFullscreen) {
        videoContainer.webkitRequestFullscreen();
      } else if (videoContainer.msRequestFullscreen) {
        videoContainer.msRequestFullscreen();
      }
    });

    // Tăng âm lượng tối đa
    const iframe = document.getElementById('youtube-video');
    iframe.onload = () => {
      const player = new YT.Player(iframe, {
        events: {
          onReady: (event) => {
            event.target.setVolume(100); // Tăng âm lượng tối đa
          }
        }
      });
    };
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
